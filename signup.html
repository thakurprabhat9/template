<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Create Sign Up Form</title>

<style>
.divider{

  position: relative;
  text-align: center;
  margin: 15px 0px;
}

.divider span{
  padding: 8px;
 position: relative;
 font-size: 15px;
 z-index: 10 !important;
}

.divider::after{
 content: "";
 position: absolute;
 width: 100%;
 border-bottom: 1px solid #dddddd;
 top: 50%;
 left: 0;
 z-index: 1;

}
</style>

  </head>
  <body>

    <!-- going to start signup design -->
    <div class="container ">
      <div class="card bg-light">
        <div class="card-body mx-auto ">
          <h4 class="card-title mt-3 text-center">Create Account</h4>
          <p class="text-center">Start learning in best way step by step </p>

          <a href="#!" class="btn btn-block btn-danger">
            <i class="fab fa-google"></i>
            
            Login Via Google</a>

            <a href="#!" class="btn btn-block btn-primary">
              <i class="fab fa-facebook"></i>
              
              Login Via Facebook</a>

              <p class="divider ">
                <span class="bg-light">OR</span>
              </p>
<!-- form strated -->

<form action="#!">
<!-- name field -->
  <div class="form-group input-group">
  <div class="input-group-prepend">
   <span class="input-group-text">
<i class="fa fa-user"></i>
  </span>
</div>  
<input type="text" class="form-control" 
id="exampleInputEmail1" 
aria-describedby="emailHelp" 
placeholder="Enter Name">
 </div>

 <!-- Email field -->

 <div class="form-group input-group">
  <div class="input-group-prepend">
   <span class="input-group-text">
<i class="fa fa-envelope"></i>
  </span>
</div>  
<input type="email" class="form-control" 
id="exampleInputEmail1" 
aria-describedby="emailHelp" 
placeholder="Enter Email">
 </div>

 <!-- phone field -->
 <div class="form-group input-group">
  <div class="input-group-prepend">
   <span class="input-group-text">
<i class="fa fa-phone"></i>
  </span>
</div>  

<select class="custom-select" style="max-width: 100px;">
<option >+91</option>
<option >+52</option>
<option >+93</option>
<option >+69</option>

</select>
<input type="number" class="form-control" 
id="exampleInputEmail1" 
aria-describedby="emailHelp" 
placeholder="Enter Phone">
 </div>

 <!-- user type field -->

 <div class="form-group input-group">
  <div class="input-group-prepend">
   <span class="input-group-text">
<i class="fa fa-building"></i>
  </span>
</div>  

<select class="form-control" >
  <option selected disabled>----Select User Type----</option>
<option >Student</option>
<option >Teacher</option>
<option >Principal</option>
<option >Vice-Principal</option>

</select>

 </div>


 <!-- Password field -->
 <div class="form-group input-group">
  <div class="input-group-prepend">
   <span class="input-group-text">
<i class="fa fa-lock"></i>
  </span>
</div>  
<input type="password" class="form-control" 
id="exampleInputEmail1" 
aria-describedby="emailHelp" 
placeholder="Enter Password">
 </div>

<!-- Repeat Password -->

<div class="form-group input-group">
  <div class="input-group-prepend">
   <span class="input-group-text">
<i class="fa fa-unlock"></i>
  </span>
</div>  
<input type="password" class="form-control" 
id="exampleInputEmail1" 
aria-describedby="emailHelp" 
placeholder=" Repeat Password">
 </div>

</form>


  <!-- submit Account -->
  <button type="button " class="btn btn-block btn-success">Create Account</button>
  <p class="text-center mt-3">Have an account? <a href="login.html">Login</a></p>
    
    
    


<!-- end of form -->
   

        </div>

      </div>


    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
